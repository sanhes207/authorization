<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autorization-form</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="main">
    <div class="title-wrap">
       <div class="title">
          A<span class="blik1">U</span>thori<span class="blik2">za</span>tion
       </div>
    </div>
    <div class="form">
      <div class="login">
        <label class="login__title" for="login">
          Login:
        </label>
        <input class="login__input" type="text" name="login" id="login">
      </div>
      <div class="password">
        <label class="password__title" for="password">
          Password:
        </label>
        <input class="password__input" type="password" name="password" id="password">
      </div>
      <div class="button__container">
        <button class="btn__auth" type="submit">Log In</button>
      </div>
    </div>
  </main>
</body>
</html>
